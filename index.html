<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="form">
        <form>
            <div class="input-container">
                <label for="p1Name">P1 Name (X)</label>
                <input type="text" name="p1Name" id="p1Name" required>
            </div>
            <div class="input-container">
                <label for="p2Name">P2 Name (O)</label>
                <input type="text" name="p2Name" id="p2Name" required>
            </div>
            <button id="start">Start Game</button>
        </form>
    </div>
    <div class="main-screen">
        <div class="head">
            <header>
                <h1 class="title">TIC TAC TOE</h1>
            </header>
            <h1 class="p1"></h1>
            <h1 class="p2"></h1>
        </div>
        <div id="board" class="board">
        </div>
    </div>
    <div id="score" class="score inactive">
        <div class="win-popup">
            <h1 class="winner"></h1>
            <p class="score"></p>
            <button class="next-game">Play Another Round</button>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
